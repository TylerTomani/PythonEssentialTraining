<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-2-conditionalOperators</title>

    <link rel="stylesheet" href="../../css/slides.css">

</head>
<body>
    <a tabindex="1" href="../../pythonEssentialTraining.html">home</a>
    <h1>4-2-conditionalOperators</h1>
    <div class="flex-container">
        <div class="flex-item slide">
            <h2>Logical Operators</h2>
            <table>
                <tbody>
                    <tr>
                        <td>and</td>
                        <td>x and y </td>
                        <td>True if both x and y</td>
                    </tr>
                    <tr>
                        <td>or</td>
                        <td>x or y</td>
                        <td>True if x or y</td>
                    </tr>
                    <tr>
                        <td>not</td>
                        <td>not x</td>
                        <td>Invert state</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="flex-item slide text-center">
            <h2>Membership operator</h2>
            <h3>x in y </h3>
            <p>True if x is member of collection y</p>
            <h3>x not in y</h3>
            <p>True if x is not member of collection y</p>
        </div>
        
    </div>
    
    
    
</body>
</html>
