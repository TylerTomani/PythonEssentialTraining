    <h1>3-1-Types and Values</h1>
    <p>Use the <code><span class="lb">type</span></code> function to retrieve the type of value or variable</p>
    <br><hr>
    <div class="flex-container">
        <div class="flex-item">
            <code>
                x = 7 <br>
                str = "A string" <br>
                print(<span class="lb">type</span>(x)) <br>
                print(<span class="lb">type</span>(str)) <br>
                
            </code>
        </div>
        <div class="result">
            <h3>Result</h3>
            <code>&lt;class&nbsp;'int'>
            <br>&lt;class&nbsp;'str'></code>
        </div>
        

    </div>
