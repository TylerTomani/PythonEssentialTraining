        <code>
            &emsp;&emsp;&emsp;def main(): <br>
            &emsp;&emsp;&emsp;seq = range(5) <br>
            &emsp;&emsp;&emsp;seq2 = [x * 2 for  x in seq] <br>
            &emsp;&emsp;&emsp;printSeq(seq) <br>
            &emsp;&emsp;&emsp;print() <br>
            &emsp;&emsp;&emsp;printSeq(seq2) <br>
            <br>
            <br>
            def printSeq(s): <br>
            &emsp;&emsp;&emsp;for i in s: <br>
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;print(i, end=" ") <br>
            <br>
            if __name__ == '__main__': <br>
            &emsp;&emsp;&emsp;main()
            
            
                </code>

</div>
<p>cool example</p>
<code>
    seq2 = [x for x in seq if x % 3 != 0] <br>
</code>
